<!-- include 'no. 4' of grid for shopping bag sections - for mobile views only
     (taken from 'bag.html') -->

<!-- list bag total, delivery charges and grand total -->
<h3 class="total">Bag Total: £{{ total|floatformat:2 }}</h3>
<h3 class="total">Delivery: £{{ delivery|floatformat:2 }}</h3>
<h4 class="mt-4 g-total"><strong>Grand Total: £{{ grand_total|floatformat:2 }}</strong></h4>
<!-- show user summary of costs -->
{% if free_delivery_delta > 0 %}
    <!-- show amount needed to get free delivery -->
    <p class="mb-2 text-danger">
        You could get free delivery by spending just <strong>£{{ free_delivery_delta }}</strong> more!
    </p>
{% endif %}
