{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <!-- column 50% width on medium and larger screens -->
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="gen-text mb-4">Product Management</h2>
                <h5 class="text-muted">Add a Product</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <!-- use 'enctype' (encoding type) as this may submit an image file -->
                <form method="POST" action="{% url 'add_product' %}" class="form mb-2"
                enctype="multipart/form-data">
                    <!-- cross site forgery protenction -->
                    {% csrf_token %}
                    <!-- use crispy forms -->
                    {{ form | crispy }}
                    <div class="text-right">
                        <!-- cancel button, to return to home page -->
                        <a class="btn btn-outline-black rounded-0" href="{% url 'products' %}">Cancel</a>
                        <!-- submit button to add product to website -->
                        <button class="btn btn-black rounded-0" type="submit">Add Product</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
